version: "0.0"
name: frontend
services:
  frontend:
    environment:
      - NODE_ENV=development
    image: web-shop/dev
    build:
      context: .
      dockerfile: dev.Dockerfile
    container_name: web-shop-dev
    volumes:
      - ./src:/app/src
      - ./node_modules:/app/node_modules
      - ./public:/app/public
    ports:
      - 3500:3000
